pool:
  vmImage: 'win1803'
  demands: npm

steps:
- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false

- script: 'tsc && node ./bin/index.js --clone --onlyTestTsNext --expectOnly'
  displayName: 'node ./bin/index.js --clone --onlyTestTsNext --expectOnly'

trigger:
- master

jobs:
- timeoutInMinutes: 0
